    <script>

      //普通函数时直接调用，而构造函数需要new关键字来调用
      //构建函数的执行流程：
      /* 1.立即创建一个新的对象
       * 2.将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建的对象
       * 3.逐行执行函数中的代码
       * 4.将新建的对象作为返回值
       * 使用instanceof 可以检查一个对象是否是一个类的实例，如果是返回Ture
       */
      function  Person(age){
          this.age=age;
      }
      var per1 = new Person(18);
      // alert(per1.age)
       /* 函数，函数也是一个对象，函数中可以封装代码功能,一切皆对象
       * 可以将要封装的代码以字符串的形式传递给构造函数
       * 函数对象有所有普通对象的功能，例如属性那些
       */

      //构造函数创建函数
      var fun = new Function("alert(per1.age)")
      fun();
      //使用函数声明来创建一个函数
      function  fun2() {
        console.log("这是函数声明创建的函数")

      }
      fun2();

      //匿名函数：
      var fun3 = function(){

      };


    </script>
